<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>太空探险记忆翻翻乐</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Helvetica Neue', sans-serif;
            background: linear-gradient(145deg, #0B1026, #262B44);
            height: 100vh;
            padding: 0;
            display: flex;
            flex-direction: column;
            color: #fff;
            position: relative;
            overflow: hidden;
        }
        
        /* 星空背景 */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(2px 2px at 20px 30px, #ffffff, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 40px 70px, #ffffff, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 50px 160px, #ffffff, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 90px 40px, #ffffff, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 130px 80px, #ffffff, rgba(0,0,0,0));
            background-repeat: repeat;
            animation: stars 100s linear infinite;
            opacity: 0.5;
            z-index: 0;
        }

        @keyframes stars {
            from { transform: translateY(0); }
            to { transform: translateY(-100%); }
        }

        .page-container {
            padding: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 1;
        }

        .title-container {
            text-align: center;
            margin: 40px 0;
        }

        .title-container h1 {
            font-size: 36px;
            margin-bottom: 10px;
            color: #fff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .title-container p {
            font-size: 18px;
            color: rgba(255, 255, 255, 0.8);
        }

        .menu-options {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin: 40px 0;
        }

        .menu-button {
            background: linear-gradient(45deg, #1a1a2e, #16213e);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 20px;
            color: #fff;
            font-size: 20px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .menu-button:hover {
            transform: scale(1.02);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            border-color: rgba(255, 255, 255, 0.4);
        }

        .menu-button i {
            font-size: 24px;
        }

        .bottom-controls {
            margin-top: auto;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .control-button {
            padding: 12px 24px;
            border-radius: 25px;
            border: none;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .help-button {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
        }

        .settings-button {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
        }

        .control-button:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="page-container">
        <div class="title-container">
            <h1>太空探险记忆翻翻乐</h1>
            <p>开启你的太空记忆之旅</p>
        </div>

        <div class="menu-options">
            <button class="menu-button" onclick="startGame()">
                <span>🚀</span>
                开始游戏
            </button>
            <button class="menu-button" onclick="showHelp()">
                <span>❓</span>
                游戏帮助
            </button>
            <button class="menu-button" onclick="showSettings()">
                <span>⚙️</span>
                游戏设置
            </button>
        </div>

        <div class="bottom-controls">
            <button class="control-button help-button" onclick="showHelp()">帮助</button>
            <button class="control-button settings-button" onclick="showSettings()">设置</button>
        </div>
    </div>

    <script>
        function startGame() {
            // 跳转到难度选择页面
            window.location.href = 'difficulty.html';
        }

        function showHelp() {
            // 显示帮助信息
            alert('欢迎来到太空探险记忆翻翻乐！\n\n游戏规则：\n1. 点击卡片翻开它们\n2. 找到配对的卡片\n3. 在规定时间内完成所有配对\n\n祝你好运，小宇航员！');
        }

        function showSettings() {
            // 显示设置面板
            alert('设置功能即将推出！');
        }
    </script>
</body>
</html>
