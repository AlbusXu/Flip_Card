<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ê∏∏ÊàèËÆ∞ÂΩï - Â§™Á©∫Êé¢Èô©ËÆ∞ÂøÜÁøªÁøª‰πê</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Helvetica Neue', sans-serif;
            background: linear-gradient(145deg, #1a1a2e, #16213e);
            min-height: 100vh;
            padding: 20px;
            color: #ffffff;
        }
        
        .page-header {
            text-align: center;
            margin-bottom: 25px;
            padding-top: 10px;
        }
        
        h1 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        .subtitle {
            color: #e6f7ff;
            font-size: 16px;
            opacity: 0.8;
        }
        
        .no-records {
            text-align: center;
            padding: 40px 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            margin: 30px 0;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
        
        .no-records-icon {
            font-size: 60px;
            margin-bottom: 20px;
        }
        
        .no-records-text {
            font-size: 18px;
            color: #e6f7ff;
            margin-bottom: 25px;
        }
        
        .button {
            display: inline-block;
            padding: 12px 25px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            box-shadow: 0 4px 12px rgba(76, 175, 80, 0.3);
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .button:active {
            transform: scale(0.95);
        }
        
        .records-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }
        
        .record-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        
        .record-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }
        
        .record-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding-bottom: 10px;
        }
        
        .record-date {
            font-weight: 500;
            font-size: 14px;
            opacity: 0.8;
        }
        
        .record-difficulty {
            font-weight: 700;
            padding: 4px 10px;
            border-radius: 15px;
            font-size: 14px;
        }
        
        .difficulty-explore {
            background-color: #4CAF50;
        }
        
        .difficulty-adventure {
            background-color: #FF9800;
        }
        
        .difficulty-challenge {
            background-color: #F44336;
        }
        
        .record-total-time {
            font-weight: 600;
            font-size: 22px;
            color: #e6f7ff;
            margin: 5px 0;
        }
        
        .record-stars {
            margin: 10px 0;
            font-size: 22px;
        }
        
        .record-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 15px;
        }
        
        .stat-item {
            display: flex;
            flex-direction: column;
            background: rgba(0, 0, 0, 0.2);
            padding: 10px;
            border-radius: 8px;
        }
        
        .stat-label {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
        }
        
        .stat-value {
            font-size: 16px;
            font-weight: 500;
            margin-top: 3px;
        }
        
        .record-rank {
            position: absolute;
            top: 0;
            right: 0;
            background: #5ac8fa;
            color: white;
            padding: 6px 15px;
            font-size: 14px;
            font-weight: 600;
            border-radius: 0 12px 0 12px;
        }
        
        .record-status {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 12px;
            font-weight: 600;
            border-radius: 10px;
            padding: 3px 8px;
        }
        
        .status-success {
            background-color: rgba(76, 175, 80, 0.3);
            color: #4CAF50;
        }
        
        .status-failure {
            background-color: rgba(244, 67, 54, 0.3);
            color: #F44336;
        }
        
        .controls {
            text-align: center;
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        
        .secondary-button {
            background-color: rgba(255, 255, 255, 0.2);
            box-shadow: none;
        }
        
        /* ÂõæË°®Ê†∑Âºè */
        .charts-container {
            margin-top: 30px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
        }
        
        .chart-title {
            font-size: 18px;
            margin-bottom: 15px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="page-header">
        <h1>Â§™Á©∫Êé¢Èô©ËÆ∞ÂΩï</h1>
        <p class="subtitle">Êü•Áúã‰Ω†ÁöÑÊé¢Èô©ÂéÜÂè≤ÂíåÊúÄ‰Ω≥ÊàêÁª©</p>
    </div>
    
    <div id="records-container">
        <!-- ËÆ∞ÂΩïÂ∞ÜÂú®ËøôÈáåÂä®ÊÄÅÁîüÊàê -->
    </div>
    
    <div class="controls">
        <button class="button" id="back-to-game">ËøîÂõûÊ∏∏Êàè</button>
        <button class="button secondary-button" id="clear-records" style="display: none;">Ê∏ÖÈô§ËÆ∞ÂΩï</button>
    </div>
    
    <script>
        // Ëé∑ÂèñËÆ∞ÂΩï
        function loadRecords() {
            const recordsJSON = localStorage.getItem('gameRecords');
            return recordsJSON ? JSON.parse(recordsJSON) : [];
        }
        
        // ÈöæÂ∫¶ÂêçÁß∞Êò†Â∞Ñ
        const difficultyNames = {
            'explore': 'Êé¢Á¥¢Ê®°Âºè',
            'adventure': 'ÂÜíÈô©Ê®°Âºè',
            'challenge': 'ÊåëÊàòÊ®°Âºè'
        };
        
        // ÊòæÁ§∫ËÆ∞ÂΩï
        function displayRecords() {
            const records = loadRecords();
            const container = document.getElementById('records-container');
            const clearButton = document.getElementById('clear-records');
            
            if (records.length === 0) {
                container.innerHTML = `
                    <div class="no-records">
                        <div class="no-records-icon">üöÄ</div>
                        <p class="no-records-text">‰Ω†ËøòÊ≤°Êúâ‰ªª‰ΩïÊé¢Èô©ËÆ∞ÂΩï</p>
                        <button class="button" id="start-game">ÂºÄÂßãÊé¢Èô©</button>
                    </div>
                `;
                
                document.getElementById('start-game').addEventListener('click', () => {
                    window.location.href = 'difficulty.html';
                });
                
                clearButton.style.display = 'none';
            } else {
                // Â§çÂà∂Âπ∂ÊåâÊó•ÊúüÊéíÂ∫èÔºàÊúÄÊñ∞Âú®ÂâçÔºâ
                const sortedRecords = [...records].sort((a, b) => b.date - a.date);
                
                // ÊâæÂá∫ÊúÄ‰Ω≥ËÆ∞ÂΩïÔºàÊàêÂäüÁöÑËÆ∞ÂΩï‰∏≠Áî®Êó∂ÊúÄÂ∞ëÁöÑÔºâ
                const successRecords = sortedRecords.filter(r => r.success);
                let bestRecord = null;
                if (successRecords.length > 0) {
                    bestRecord = successRecords.reduce((best, current) => 
                        current.timeUsed < best.timeUsed ? current : best, successRecords[0]);
                }
                
                let recordsHTML = '<div class="records-list">';
                
                sortedRecords.forEach((record, index) => {
                    const isBest = bestRecord && record.date === bestRecord.date;
                    const formattedDate = new Date(record.date).toLocaleString();
                    const difficultyName = difficultyNames[record.difficulty] || record.difficulty;
                    
                    recordsHTML += `
                        <div class="record-card">
                            ${isBest ? '<div class="record-rank">ÊúÄ‰Ω≥ËÆ∞ÂΩï</div>' : ''}
                            <div class="record-status ${record.success ? 'status-success' : 'status-failure'}">
                                ${record.success ? 'ÊàêÂäü' : 'Êú™ÂÆåÊàê'}
                            </div>
                            <div class="record-header">
                                <div class="record-date">${formattedDate}</div>
                                <div class="record-difficulty difficulty-${record.difficulty}">${difficultyName}</div>
                            </div>
                            <div class="record-total-time">${record.timeUsed} Áßí</div>
                            ${record.success ? `<div class="record-stars">${'‚≠ê'.repeat(record.stars)}</div>` : ''}
                            <div class="record-stats">
                                <div class="stat-item">
                                    <span class="stat-label">ÂÆåÊàêÁéá</span>
                                    <span class="stat-value">${record.completionRate}%</span>
                                </div>
                                <div class="stat-item">
                                    <span class="stat-label">ÈÖçÂØπ</span>
                                    <span class="stat-value">${record.matchedPairs}/${record.totalPairs}</span>
                                </div>
                            </div>
                        </div>
                    `;
                });
                
                recordsHTML += '</div>';
                container.innerHTML = recordsHTML;
                clearButton.style.display = 'block';
            }
        }
        
        // ËøîÂõûÊ∏∏Êàè
        document.getElementById('back-to-game').addEventListener('click', () => {
            window.location.href = 'difficulty.html';
        });
        
        // Ê∏ÖÈô§ËÆ∞ÂΩï
        document.getElementById('clear-records').addEventListener('click', () => {
            if (confirm('Á°ÆÂÆöË¶ÅÊ∏ÖÈô§ÊâÄÊúâÊ∏∏ÊàèËÆ∞ÂΩïÂêóÔºüËøô‰∏™Êìç‰ΩúÊó†Ê≥ïÊí§ÈîÄÔºÅ')) {
                localStorage.removeItem('gameRecords');
                displayRecords();
            }
        });
        
        // ÂàùÂßãÂåñ
        displayRecords();
    </script>
</body>
</html>
