<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>选择难度 - 翻翻卡游戏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Helvetica Neue', sans-serif;
            background: linear-gradient(145deg, #0B1026, #262B44);
            height: 100vh;
            padding: 0;
            display: flex;
            flex-direction: column;
            color: #fff;
            position: relative;
            overflow: hidden;
        }
        
        /* 星空背景 */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(2px 2px at 20px 30px, #ffffff, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 40px 70px, #ffffff, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 50px 160px, #ffffff, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 90px 40px, #ffffff, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 130px 80px, #ffffff, rgba(0,0,0,0));
            background-repeat: repeat;
            animation: stars 100s linear infinite;
            opacity: 0.5;
            z-index: 0;
        }

        @keyframes stars {
            from { transform: translateY(0); }
            to { transform: translateY(-100%); }
        }

        .page-container {
            padding: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 1;
        }

        .title-container {
            text-align: center;
            margin-bottom: 30px;
        }

        .title-container h1 {
            font-size: 28px;
            margin-bottom: 10px;
            color: #fff;
        }

        .title-container p {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.8);
        }

        .difficulty-options {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 30px;
        }

        .difficulty-card {
            background: linear-gradient(45deg, #1a1a2e, #16213e);
            border-radius: 15px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .difficulty-card:hover {
            transform: scale(1.02);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .difficulty-card.explore {
            border: 2px solid #4CAF50;
        }

        .difficulty-card.adventure {
            border: 2px solid #FFA500;
        }

        .difficulty-card.challenge {
            border: 2px solid #FF4757;
        }

        .difficulty-header {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .difficulty-icon {
            font-size: 24px;
        }

        .difficulty-title {
            font-size: 20px;
            font-weight: 600;
        }

        .difficulty-description {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 10px;
        }

        .difficulty-features {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .feature-tag {
            background: rgba(255, 255, 255, 0.1);
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
        }

        .bottom-controls {
            margin-top: auto;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .control-button {
            padding: 12px 24px;
            border-radius: 25px;
            border: none;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .back-button {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
        }

        .help-button {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
        }

        .settings-button {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
        }

        .control-button:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="page-container">
        <div class="title-container">
            <h1>太空探险记忆翻翻乐</h1>
            <p>选择你的探险模式</p>
        </div>

        <div class="difficulty-options">
            <div class="difficulty-card explore" onclick="selectDifficulty('explore')">
                <div class="difficulty-header">
                    <span class="difficulty-icon">🚀</span>
                    <span class="difficulty-title">探索模式</span>
                </div>
                <p class="difficulty-description">适合5-7岁小朋友，有充足的时间探索太空！</p>
                <div class="difficulty-features">
                    <span class="feature-tag">时间充足</span>
                    <span class="feature-tag">提示更多</span>
                    <span class="feature-tag">轻松愉快</span>
                </div>
            </div>

            <div class="difficulty-card adventure" onclick="selectDifficulty('adventure')">
                <div class="difficulty-header">
                    <span class="difficulty-icon">🚀</span>
                    <span class="difficulty-title">冒险模式</span>
                </div>
                <p class="difficulty-description">适合7-9岁小朋友，来一场刺激的太空冒险！</p>
                <div class="difficulty-features">
                    <span class="feature-tag">适度挑战</span>
                    <span class="feature-tag">平衡提示</span>
                    <span class="feature-tag">充满乐趣</span>
                </div>
            </div>

            <div class="difficulty-card challenge" onclick="selectDifficulty('challenge')">
                <div class="difficulty-header">
                    <span class="difficulty-icon">🚀</span>
                    <span class="difficulty-title">挑战模式</span>
                </div>
                <p class="difficulty-description">适合9-10岁小朋友，展现你的太空探险实力！</p>
                <div class="difficulty-features">
                    <span class="feature-tag">快速记忆</span>
                    <span class="feature-tag">最少提示</span>
                    <span class="feature-tag">考验能力</span>
                </div>
            </div>
        </div>

        <div class="bottom-controls">
            <button class="control-button back-button" onclick="goBack()">返回</button>
            <button class="control-button help-button" onclick="showHelp()">帮助</button>
            <button class="control-button settings-button" onclick="showSettings()">设置</button>
        </div>
    </div>

    <script>
        function selectDifficulty(mode) {
            // 存储选择的难度模式
            localStorage.setItem('gameDifficulty', mode);
            
            // 根据模式设置不同的时间限制
            const timeLimits = {
                explore: 120,
                adventure: 90,
                challenge: 60
            };
            localStorage.setItem('timeLimit', timeLimits[mode]);
            
            // 跳转到游戏页面
            window.location.href = 'game.html';
        }

        function goBack() {
            window.location.href = 'home.html';
        }

        function showHelp() {
            // 显示帮助信息
            alert('探索模式：适合5-7岁小朋友，有充足的时间探索太空！\n冒险模式：适合7-9岁小朋友，来一场刺激的太空冒险！\n挑战模式：适合9-10岁小朋友，展现你的太空探险实力！');
        }

        function showSettings() {
            // 显示设置面板
            alert('设置功能即将推出！');
        }
    </script>
    
    <!-- Vercel Analytics -->
    <script>
      window.va = window.va || function () { (window.vaq = window.vaq || []).push(arguments); };
    </script>
    <script defer src="/_vercel/insights/script.js"></script>
</body>
</html>
