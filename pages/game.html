        class MemoryGame {

                // æ ¹æ®éš¾åº¦è®¾ç½®æ—¶é—´
                const difficulty = localStorage.getItem('gameDifficulty') || 'adventure';
                const timeLimits = {

                    adventure: 90,   // å†’é™©æ¨¡å¼ï¼š90ç§’

            calculateStars(timeUsed) {
                const difficulty = localStorage.getItem('gameDifficulty') || 'adventure';
                const timeLimits = {
                    explore: 120,
                    adventure: 90,
                    challenge: 60
                };
                const timeLimit = timeLimits[difficulty];
                
                // æ ¹æ®ä¸åŒéš¾åº¦è®¾ç½®è¯„åˆ†æ ‡å‡†
                const starThresholds = {
                    explore: {
                        three: 0.5,  // ç”¨æ—¶å°‘äº50%æ—¶é™
                        two: 0.7,    // ç”¨æ—¶å°‘äº70%æ—¶é™
                        one: 1       // å®Œæˆå³å¯
                    },
                    adventure: {
                        three: 0.4,  // ç”¨æ—¶å°‘äº40%æ—¶é™
                        two: 0.6,    // ç”¨æ—¶å°‘äº60%æ—¶é™
                        one: 1       // å®Œæˆå³å¯
                    },
                    challenge: {
                        three: 0.3,  // ç”¨æ—¶å°‘äº30%æ—¶é™
                        two: 0.5,    // ç”¨æ—¶å°‘äº50%æ—¶é™
                        one: 1       // å®Œæˆå³å¯
                    }
                };
                
                const thresholds = starThresholds[difficulty];
                const timeRatio = timeUsed / timeLimit;
                
                if (timeRatio <= thresholds.three) return 3;
                if (timeRatio <= thresholds.two) return 2;
                return 1;
            }
